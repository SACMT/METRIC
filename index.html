<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Data</h2>
  <div id="tableContainer"></div>

  <script>
    async function loadCsv() {
      const response = await fetch('comma-separated values.csv');
      const text = await response.text();
      
      Papa.parse(text, {
        complete: function(results) {
          renderTable(results.data);
        }
      });
    }

    loadCsv();

    function renderTable(data) {
       const boldRows = [1, 4, 6, 8, 17, 26, 35, 44, 54, 63, 71, 73, 82, 91, 100, 109, 118, 127, 136, 144, 147, 148, 149, 150, 151, 152, 153, 154, 155, 156, 157, 158, 159, 160, 161, 162]; 
       const table = document.createElement("table");

      data.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        row.forEach(cell => {
          const cellElement = document.createElement(rowIndex === 0 ? "th" : "td");
          cellElement.textContent = cell !== undefined ? cell : "";
          
          if (boldRows.includes(rowIndex + 1)) {
            cellElement.style.fontWeight = "bold";
          }
          
          tr.appendChild(cellElement);
        });

        table.appendChild(tr);
      });

      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      container.appendChild(table);
    }
  </script>

</body>
</html>
